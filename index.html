  <script>
    var takeDiv = document.getElementById("sample");
    let image = document.getElementById("diceImg");
    let buttons = document.getElementsByTagName("button");

    for (let i = 0; i < buttons.length; i++) {
      buttons[i].addEventListener("click", function () {
        var kiran = this.textContent;
        console.log(kiran);
        if (takeDiv.style.display === "none") {
          takeDiv.style.display = "grid";
        }

        switch (true) {
          case kiran === "one":
            image.src = "./images/one.png";
            break;

            image.src = "./images/two.png";
